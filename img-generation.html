<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate stunning AI-powered images with Leanado.ai Image Generator. Enter a text prompt and create unique visuals in seconds.">
  <meta name="keywords" content="AI image generator, text-to-image, Leanado.ai, image creation, AI art">
  <meta name="author" content="Leanado.ai">
  <title>Leanado.ai Image Generator</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #fff;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #388E3C;
    }

    .output {
      margin-top: 20px;
      text-align: center;
    }

    .output img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #fff;
      margin-top: 20px;
    }

    .ad {
      margin: 20px 0;
      text-align: center;
    }

    .ad iframe {
      display: inline-block;
      margin: 0 auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      input[type="text"], select, button {
        font-size: 14px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Leanado.ai Image Generator</h1>

    <!-- AdSense Ad Unit -->
    <div class="ad">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
        crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Input Form -->
    <div class="form-group">
      <label for="prompt">Enter a Text Prompt:</label>
      <input type="text" id="prompt" placeholder="e.g., A futuristic cityscape at sunset">
    </div>

    <div class="form-group">
      <label for="style">Select Style:</label>
      <select id="style">
        <option value="realistic">Realistic</option>
        <option value="abstract">Abstract</option>
        <option value="cartoon">Cartoon</option>
        <option value="fantasy">Fantasy</option>
      </select>
    </div>

    <button onclick="generateImage()">Generate Image</button>

    <!-- Output Section -->
    <div class="output">
      <h2>Generated Image</h2>
      <img id="generated-image" src="" alt="Generated Image" style="display: none;">
      <p id="loading" class="loading">Generating image... Please wait.</p>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="ad">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
        crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
        data-ad-slot="0987654321"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    // Mock function to simulate image generation
    function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const style = document.getElementById('style').value;
      const outputImage = document.getElementById('generated-image');
      const loadingText = document.getElementById('loading');

      if (!prompt) {
        alert('Please enter a text prompt.');
        return;
      }

      // Show loading message
      outputImage.style.display = 'none';
      loadingText.style.display = 'block';

      // Simulate API call delay
      setTimeout(() => {
        // Replace with actual API call to generate image
        const mockImageUrl = `https://via.placeholder.com/600x400/4CAF50/FFFFFF?text=${encodeURIComponent(prompt)}`;
        outputImage.src = mockImageUrl;
        outputImage.style.display = 'block';
        loadingText.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
